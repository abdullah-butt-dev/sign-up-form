<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">

    <div class="image-container">
      <img src="assets/images/halie-west-25xggax4bSA-unsplash.jpg">
      <div class="logo-container">
          <img src="assets/images/odin-logo.png">
          <p class="logo-text">ODIN</p>
        </div>
        <div class="image-credit">
          <p>Photo by Halie West on Unsplash</p>
        </div>

    </div>

    <div class="form-container">
      <div class="header-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p> 
        <p>Sign up <span>now</span> to get started.</p>
        <p>You <span>know</span> you want to.</p>
      </div>

      <div class="form-section">
        <div class="form-title">
          Let's do this!.
        </div>

        <form action="" method="post">

          <div class="form">

            <div class="form-row">

              <p>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" placeholder="john" required>
              </p>
              
              <p>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" placeholder="doe" required>
              </p>
            </div>
          
            <div class="form-row">

              <p>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="username@example.com">
              </p>
              
              <p>
                <label for="phone-no">PHONE NUMBER</label>
                <input type="tel" id="phone-no" name="phone-no" placeholder="123-456-789">
              </p>
            </div>
          
            <div class="form-row">

              <p>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" minlength="8" maxlength="20" required>
              </p>
              
              <p>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength="20" required>
              </p>
            </div>
              
        </div>

        
      </form>
    </div>

    <div class="submit-button">
      <button type="submit">Create Account</button>
    </div>

      <div class="log-in">
        Already have an account? <a href="">Log in</a>
      </div>
      
    </div>
  </div>
  
</body>
</html>
